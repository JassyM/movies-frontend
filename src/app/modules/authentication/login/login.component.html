<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-12 mt-5">
        <div class="col-12 text-center text-muted mb-4 mt-4">
          <span class="card-title text-center text-dark"><h1>SKRN.</h1></span>
        </div>
        <form role="form" #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)" class="col-12">
          <div class="form-group">
            <input class="form-control login" [(ngModel)]="username" placeholder="Nombre de usuario"
            type="text" title="Nombre de usuario" name="username" required>
          </div>
          <div class="form-group">
            <input class="form-control login" [(ngModel)]="password" placeholder="Contraseña"
            type="password" title="Nombre de usuario" name="password" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-success my-4 rounded-pill"
              title="Iniciar sesión"
              [disabled]="!formLogin.form.valid">
              Iniciar sesión
            </button>
          </div>
      </form>
    </div>
  </div>
</div>
