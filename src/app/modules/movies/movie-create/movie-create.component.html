<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Formulario registro de película</h5>
    <button #btnClose type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="createMovie()" #createMovieForm="ngForm">
    <div class="modal-body">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" [(ngModel)]="movie.id" name="id" required>
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="movie.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="genre">Género</label>
        <select class="form-control custom-select" value="genre" [(ngModel)]="movie.genre" name="genre" required>
          <option *ngFor="let genr of genreList">{{genr}}</option>
        </select>
      <!-- <input type="text" class="form-control" [(ngModel)]="movie.genre" name="genre" required> -->
      </div>
      <div class="form-group">
        <label for="score">Puntuación</label>
        <input type="range" min="1.0" max="10.0" step="0.1" class="form-control" [(ngModel)]="movie.score" name="score" required>
        <p id="pscore">
          {{movie.score}}
        </p>
      </div>
      <div class="form-group">
        <label for="cover">URL Imagen</label>
        <textarea type="text" class="form-control" [(ngModel)]="movie.cover" name="cover" required></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn btn-success"[disabled]="!createMovieForm.form.valid">Registrar</button>
    </div>
  </form>
</div>
