<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalCenterTitle">Eliminar Película</h5>
    <button #btnClose type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    ¿Está seguro que desea eliminar la película?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
    <button type="button" class="btn btn-success" (click)="deleteMovie()">Eliminar</button>
  </div>
</div>
